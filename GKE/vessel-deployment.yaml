---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vessel
  labels:
    app: vessel
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: vessel
    spec:
        containers:
        - name: vessel
          image: gcr.io/gcptraining-17042017/python-grpc-microservice/vessel:go-http2
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 9000
              scheme: HTTPS
          readinessProbe:
            httpGet:
              path: /
              port: 9000
              scheme: HTTPS
          ports:
          - containerPort: 50052
            protocol: TCP
            name: vessel-port
          - containerPort: 9000
            protocol: TCP
            name: vheal-port
